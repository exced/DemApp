<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Update {{detail.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>

		<ion-item>
			<ion-label floating>{{detail.name}}</ion-label>
			<ion-input [(ngModel)] = "value" type="text"></ion-input>
		</ion-item>
		<p [hidden]="valid.name" danger padding-left>
			{{detail.name}} is required
		</p>
		
	</ion-list>
	<button (click)="updateUser(value)">Update</button>
</ion-content>
