<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{user.name}}'s Draws</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content draw-list">

  <ion-list>

    <ion-card *ngFor="let draw of draws">

      <ion-item-sliding #slidingItem>
        <button ion-item (click)="gotoDrawDetail(draw)">
          <div item-left>
            {{draw.createdAt}}
          </div>
          <div item-right>
            {{draw.score}}
          </div>
        </button>

        <ion-item-options>
          <button danger (click)="deleteDraw(slidingItem, draw)">
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-card>

  </ion-list>

</ion-content>
